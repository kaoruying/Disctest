<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DISC 行為測驗</title>
  <style>
    body{font-family:"Noto Sans TC","Microsoft JhengHei",sans-serif;background:#0b1220;color:#e9eefc;margin:0}
    .wrap{max-width:800px;margin:auto;padding:20px}
    .card{background:#121b2e;border-radius:14px;padding:20px}
    h1{margin-top:0}
    button{width:100%;padding:14px;margin-top:10px;border-radius:10px;border:none;background:#1e2a46;color:#fff;font-size:16px}
    button:hover{background:#2b3a6b}
    .opt{margin-top:8px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1 id="title">DISC 行為測驗</h1>
    <p id="question">按開始進行測驗</p>
    <div id="options"></div>
    <button id="startBtn">開始</button>
  </div>
</div>

<script>
const questions = [
  {
    q:"當事情資訊不完整但需要推進時，你通常會？",
    o:[
      {k:"D",t:"先行動再修正，重點是不要停"},
      {k:"I",t:"找人討論，確認共識"},
      {k:"S",t:"觀察情況，避免影響他人"},
      {k:"C",t:"補齊資訊後再行動"}
    ]
  },
  {
    q:"面對意見衝突時，你比較常怎麼做？",
    o:[
      {k:"D",t:"直接說立場，聚焦結果"},
      {k:"I",t:"圓融表達，顧及氣氛"},
      {k:"S",t:"先退一步，觀察情緒"},
      {k:"C",t:"說清楚邏輯與依據"}
    ]
  }
];

let i=0;
let score={D:0,I:0,S:0,C:0};

function render(){
  if(i>=questions.length){
    document.getElementById("title").innerText="測驗完成";
    document.getElementById("question").innerText=
      `結果：D ${score.D}｜I ${score.I}｜S ${score.S}｜C ${score.C}`;
    document.getElementById("options").innerHTML="";
    document.getElementById("startBtn").style.display="none";
    return;
  }
  document.getElementById("question").innerText=questions[i].q;
  const box=document.getElementById("options");
  box.innerHTML="";
  questions[i].o.forEach(opt=>{
    const b=document.createElement("button");
    b.className="opt";
    b.innerText=opt.t;
    b.onclick=()=>{score[opt.k]++;i++;render();}
    box.appendChild(b);
  });
}

document.getElementById("startBtn").onclick=()=>{
  document.getElementById("startBtn").style.display="none";
  render();
};
</script>
</body>
</html>
