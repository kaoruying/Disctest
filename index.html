  <style>

    *{box-sizing:border-box}
    body{margin:0;font-family:"Noto Sans TC","Microsoft JhengHei",system-ui,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:980px;margin:0 auto;padding:18px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:18px}
    h1{margin:0 0 10px;font-size:22px}
    h2{margin:14px 0 8px;font-size:18px}
    p{margin:8px 0;line-height:1.75;color:var(--muted)}
    .small{font-size:13px;color:var(--muted)}
    .warn{color:var(--warn)}
    .progress{display:flex;justify-content:space-between;gap:10px;align-items:center;color:var(--muted);font-size:14px}
    .bar{height:10px;background:#0e1630;border:1px solid var(--line);border-radius:999px;overflow:hidden;margin-top:10px}
    .fill{height:100%;width:0%;background:linear-gradient(90deg,#7aa2ff,#a77bff)}
    .q{font-size:18px;color:var(--text);margin-top:14px}
    .opts{margin-top:10px;display:grid;gap:10px}
    button{
      width:100%;text-align:left;padding:14px;border-radius:12px;border:1px solid var(--line);
      background:var(--btn);color:var(--text);font-size:16px;cursor:pointer
    }
    button:hover{background:var(--btn2)}
    .footer{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    button.secondary{background:transparent;color:var(--muted)}
    button.secondary:hover{background:#0e1630}
    .tag{display:inline-block;border:1px solid var(--line);border-radius:999px;padding:6px 10px;margin:6px 6px 0 0;color:var(--muted);font-size:13px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}

    .box{background:#0e1630;border:1px solid var(--line);border-radius:16px;padding:14px}
    ul{margin:8px 0 0 18px;color:var(--text);line-height:1.75}
    li{margin:5px 0}
    .table{width:100%;border-collapse:collapse;margin-top:8px}
    .table th,.table td{border-bottom:1px solid var(--line);padding:10px 6px;text-align:left}
    .center{display:grid;gap:10px}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border:1px solid var(--line);border-radius:999px;color:var(--muted)}

</head>

    speak: [
      "句型：『我需要一點時間消化，但我願意談。我們可以約（時間）再把事情說清楚。』",
      "句型：『我不是不配合，我是需要穩一點的步驟。你可以先給我一個明確的下一步嗎？』"
    ],
  },
  C: {
    name: "C（謹慎）",
    essence: "你在意的是正確與一致。標準清楚、邏輯成立時你會放鬆；規則反覆或資訊不足時，你會更焦慮，因為你在控風險。",
    needs: ["清楚定義與標準", "可驗證的依據", "一致性與可追蹤"],
    stress: ["標準不清、一直被改", "被迫在資訊不足下決策", "粗糙、不一致、無法驗證"],
    shadow: "壓力大時，你可能更難放手、反覆檢查；你不是故意挑剔，而是你在避免之後更大成本的反覆與失控。",
    repair: ["先暫定結論＋驗證清單：先做 A，若出現 B 就調整", "把標準縮到『必要標準』，其餘允許彈性", "用檢核表取代反覆思考"],
    howToTreat: ["先講標準與定義", "給依據與範圍", "允許思考/核對時間，避免臨時大改"],
    speak: [
      "句型：『我會比較安心，如果我們先把標準說清楚：什麼算完成？什麼不算？』",
      "句型：『我不是故意挑剔，我是在避免之後反覆。我們先對齊定義，後面會更省力。』"
    ],
  }
};

/** =========================
 * 狀態
 * ========================= */
const $ = (id)=>document.getElementById(id);

let mode = null;              // life / work / love
let idx = -1;                 // -1 未開始；0..n-1 題目中；n 完成
let answers = [];             // {key, text}
let score = {D:0,I:0,S:0,C:0};

function resetAll(){
  mode = null;
  idx = -1;
  answers = [];
  score = {D:0,I:0,S:0,C:0};

  $("title").textContent = "DISC 三面向測驗";
  $("subtitle").textContent = "先選一個你想探索的面向：生活／工作／感情。每條路徑各 10 題，完成後會給主型＋輔型的詳細說明。";
  $("progressText").textContent = "尚未開始";
  $("progressFill").style.width = "0%";
  $("question").style.display = "none";
  $("question").textContent = "";
  $("options").innerHTML = "";
  $("result").innerHTML = "";

  $("backBtn").disabled = true;

  renderModePicker();
}

function renderModePicker(){
  const box = $("modePicker");
  box.innerHTML = "";
  box.style.display = "grid";

  const makeBtn = (key)=>{
    const b = document.createElement("button");
    b.innerHTML = `<b style="color:var(--accent)">${BANK[key].name}</b><div class="small">${BANK[key].intro}</div>`;
    b.onclick = ()=>selectMode(key);
    return b;
  };

  box.appendChild(makeBtn("life"));
  box.appendChild(makeBtn("work"));
  box.appendChild(makeBtn("love"));
}

function selectMode(key){
  mode = key;
  idx = 0;
  answers = [];
  score = {D:0,I:0,S:0,C:0};

  $("modePicker").style.display = "none";
  $("question").style.display = "block";
  $("title").textContent = `DISC 測驗｜${BANK[mode].name}`;
  $("subtitle").textContent = BANK[mode].intro;
  render();
}

function calcScore(){
  score = {D:0,I:0,S:0,C:0};
  for(const a of answers) score[a.key] += 1;
}

function back(){
  if(idx <= 0) return;
  idx -= 1;
  answers = answers.slice(0, idx);
  render();
}

function pick(opt){
  answers = answers.slice(0, idx);
  answers.push({key: opt.k, text: opt.t});
  idx += 1;
  render();
}

function pct(v,total){ return total===0 ? 0 : Math.round(v/total*100); }

function sortedScores(){
  const arr = Object.entries(score).map(([k,v])=>({k,v}));
  arr.sort((a,b)=> b.v - a.v);
  return arr;
}

function classify(){
  const arr = sortedScores();
  const max = arr[0].v;
  const second = arr.find(x=>x.v < max)?.v ?? max; // 全並列時 second=max

  const primary = arr.filter(x=>x.v === max).map(x=>x.k);
  const secondary = arr.filter(x=>x.v === second && !primary.includes(x.k)).map(x=>x.k);

  return { primary, secondary, arr, max, second };
}

function escapeHtml(str){
  return String(str).replace(/[&<>"']/g, s => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
  }[s]));
}

function render(){
  const total = BANK[mode].questions.length;

  $("backBtn").disabled = idx <= 0;

  const answered = Math.max(0, Math.min(idx, total));
  $("progressText").textContent = `第 ${Math.min(idx+1, total)} / 共 ${total} 題`;
  $("progressFill").style.width = `${Math.round((answered/total)*100)}%`;

  if(idx >= total){
    calcScore();
    $("question").textContent = "已完成作答";
    $("options").innerHTML = "";
    $("result").innerHTML = buildResultHTML();
    return;
  }

  const q = BANK[mode].questions[idx];
  $("question").innerHTML = `<span class="pill"><b style="color:var(--accent)">第 ${idx+1} 題</b></span>　${escapeHtml(q.q)}`;

  const box = $("options");
  box.innerHTML = "";
  q.o.forEach((opt, i)=>{
    const b = document.createElement("button");
    b.innerHTML = `<b style="color:var(--accent)">(${String.fromCharCode(65+i)})</b> ${escapeHtml(opt.t)}`;
    b.onclick = ()=>pick(opt);
    box.appendChild(b);
  });
}

function buildResultHTML(){
  const total = BANK[mode].questions.length;
  const {primary, secondary, arr, max, second} = classify();

  const pText = primary.length===1 ? TYPE[primary[0]].name : `並列主型：${primary.map(k=>TYPE[k].name).join("、")}`;
  const sText = secondary.length===1 ? TYPE[secondary[0]].name : (secondary.length>1 ? `並列輔型：${secondary.map(k=>TYPE[k].name).join("、")}` : "輔型不明顯（分數接近）");

  const reliability = `題數為 ${total} 題，屬於輪廓理解。若你想更精準分辨主輔型強弱，可在同一路徑擴充題目（例如 16／24 題）。`;

  return `
    <div class="box">
      <h2 style="margin-top:0">結果總覽</h2>
      <div class="tag">路徑：<b style="color:var(--text)">${BANK[mode].name}</b></div>
      <div class="tag">主型：<b style="color:var(--text)">${pText}</b></div>
      <div class="tag">輔型：<b style="color:var(--text)">${sText}</b></div>
      <div class="tag">題數：${total}</div>
      <p class="small warn">${reliability}</p>

      <h2>分數分布</h2>
      <table class="table">
        <thead><tr><th>向度</th><th>分數</th><th>比例</th></tr></thead>
        <tbody>
          ${arr.map(x=>`
            <tr>
              <td>${TYPE[x.k].name}</td>
              <td>${x.v}</td>
              <td>${pct(x.v,total)}%</td>
            </tr>
          `).join("")}
        </tbody>
      </table>
    </div>

    ${buildAnalysis(primary, secondary, max, second)}

    <div class="grid" style="margin-top:12px">
      <div class="box">
        <h2 style="margin-top:0">你在這個面向裡，最需要被怎麼對待</h2>
        ${buildHowToTreat(primary, secondary)}
      </div>
      <div class="box">
        <h2 style="margin-top:0">你可以怎麼說，既保護自己也不把關係推遠</h2>
        ${buildSpeak(primary, secondary)}
      </div>
    </div>

    <div class="box" style="margin-top:12px">
      <h2 style="margin-top:0">主型＋輔型的互動解析</h2>
      ${buildSecondaryAnalysis(primary, secondary)}
    </div>

    <div class="box" style="margin-top:12px">
      <h2 style="margin-top:0">在壓力上來的時候，你可以怎麼把自己拉回來</h2>
      ${buildRepair(primary, secondary)}
    </div>

    <div class="footer" style="margin-top:12px">
      <button class="secondary" onclick="resetAll()">再做一次（可換面向）</button>
    </div>
  `;
}

/** 解析：把原本「諮商式解讀」改成「解析」，內容改成「觸發→保護→守護→回穩」避免跟『怎麼對待』重複 */
function buildAnalysis(primary, secondary, max, second){
  if(primary.length === 1){
    const p = primary[0];
    const s = (secondary.length === 1) ? secondary[0] : null;

    const secondaryLine = s
      ? `同時你也帶著「${TYPE[s].name}」的輔型特質：它通常會在你想調節關係、或想讓自己更安心的時候出現。`
      : `你的分數分布相對接近，代表你會依情境切換策略；這也常見於需要同時顧結果、顧關係、顧標準的角色。`;

    const gap = max - second;
    const gapLine = gap >= 3
      ? "你的主型很突出，代表你在這個面向裡的習慣反應相對一致。"
      : "你的主型與其他向度差距不大，代表你有彈性，但也可能更容易感到拉扯。";

    const pStress = TYPE[p].stress[0] || "某些不確定與壓力情境";
    const pNeed = TYPE[p].needs[0] || "一些你很在意的需要";

    return `
      <div class="box" style="margin-top:12px">
        <h2 style="margin-top:0">解析</h2>
        <p><b>${TYPE[p].name}</b>：${TYPE[p].essence}</p>
        <p>${secondaryLine}</p>
        <p class="small">${gapLine}</p>

        <div class="grid" style="margin-top:10px">
          <div class="box">
            <h2 style="margin-top:0">你在這個面向裡的核心模式</h2>
            <ul>
              <li><b>常見觸發點：</b>${pStress}</li>
              <li><b>你會怎麼保護自己：</b>${TYPE[p].shadow}</li>
              <li><b>你其實在守護的是：</b>${pNeed}</li>
            </ul>
            <p class="small">這不是貼標籤，而是把你的「自動反應」看清楚；看清楚後，你才有空間選更舒服的做法。</p>
          </div>
          <div class="box">
            <h2 style="margin-top:0">你比較容易回到穩定的方式</h2>
            <ul>${TYPE[p].repair.map(x=>`<li>${x}</li>`).join("")}</ul>
          </div>
        </div>
      </div>
    `;
  }

  const names = primary.map(k=>TYPE[k].name).join("、");
  return `
    <div class="box" style="margin-top:12px">
      <h2 style="margin-top:0">解析（並列主型）</h2>
      <p>你在這個面向裡呈現「並列主型（${names}）」。這通常意味著：你在不同情境下會啟用不同的自我保護與應對策略，而不是沒有主軸。</p>
      <p class="small">若你想分辨哪一個更像「核心」，建議同一路徑加題數，或把題目改得更貼近你常遇到的真實情境。</p>
    </div>
  `;
}

/** 『最需要被怎麼對待』：改成更明確可操作的對外指南，不再列 needs 清單 */
function buildHowToTreat(primary, secondary){
  if(primary.length === 1){
    const p = primary[0];
    const s = (secondary.length === 1) ? secondary[0] : null;
    const extra = s ? `<p class="small">輔型加分（${TYPE[s].name}）：${TYPE[s].howToTreat[0]}。</p>` : "";
    return `<ul>${TYPE[p].howToTreat.map(x=>`<li>${x}</li>`).join("")}</ul>${extra}`;
  }

  return `
    <ul>
      <li>先確認此刻最重要的是：推進、連結、安穩、還是標準。</li>
      <li>把回覆變具體：時間點、下一步、責任與範圍。</li>
      <li>用「結論＋安排」取代「猜測對方的意思」。</li>
    </ul>
  `;
}

/** 你可以怎麼說：保留諮詢口吻句型（但標題不變） */
function buildSpeak(primary, secondary){
  if(primary.length === 1){
    const p = primary[0];
    const s = (secondary.length === 1) ? secondary[0] : null;
    const extra = s ? `<p class="small">輔型提醒：當你開始用 ${TYPE[s].name} 的方式調節，你會更容易在關係裡穩住自己。</p>` : "";
    return `<ul>${TYPE[p].speak.map(x=>`<li>${x}</li>`).join("")}</ul>${extra}`;
  }

  return `
    <ul>
      <li>先說狀態（不責怪）：『我現在有點…』</li>
      <li>再說事實（可驗證）：『因為發生了…』</li>
      <li>最後說請求（可做到）：『我需要你…／我們可不可以…』</li>
    </ul>
  `;
}

function buildSecondaryAnalysis(primary, secondary){
  if(primary.length === 1 && secondary.length === 1){
    const p = primary[0], s = secondary[0];
    const map = {
      "CS": [
        "你常同時在做兩件事：想把事情做對、做穩；也想顧及他人的承受度。",
        "這很可靠，但也容易累，因為你常把『責任』與『關係』一起扛。",
        "對你有效的分層是：你負責標準與結論；對方負責跟上與回報。"
      ],
      "CD": [
        "你會先釐清與驗證，等到心裡有底，就會加速推進。",
        "旁人有時會覺得你『忽然變快』，其實是你從不確定走到確定的瞬間。",
        "建議：提前預告定案點，讓別人跟得上你的節奏。"
      ],
      "DS": [
        "你推進力強，同時也看得到別人的承受度，會想把人一起帶上來。",
        "壓力大時，你可能同時想推進、又怕造成壓力，內在拉扯會變大。",
        "建議：用里程碑取代催促，用清楚分工取代自己扛。"
      ],
      "DC": [
        "你習慣先推進，再用標準把事情收斂到更穩的樣子。",
        "你越把標準說清楚，別人越能跟上你，不會只感受到『快』。",
        "建議：用『暫定結論＋驗證條件』兼顧速度與正確。"
      ],
      "IS": [
        "你在意連結，也在意安穩；你很擅長照顧關係。",
        "但你可能因此比較不想把衝突說破，容易自己消化。",
        "建議：用溫和的界線語句，把需求說清楚。"
      ],
      "IC": [
        "你既想被理解，也想把事情講清楚。",
        "壓力大時你可能講得更長，其實是你很在意不要被誤解。",
        "建議：先說結論與感受，再補依據與細節。"
      ],
      "SC": [
        "你追求安穩，也重視一致性。",
        "你願意配合，但你也需要清楚的規則來安心。",
        "建議：把必要標準說清楚，其餘地方允許彈性。"
      ],
      "SD": [
        "你通常不想逼人，但必要時你也會扛起推進。",
        "壓力大時你可能硬撐推進，內在卻很疲憊。",
        "建議：把需求說清楚，不要只用忍耐換平衡。"
      ],
      "ID": [
        "你能帶動人，也敢推進；你很有影響力。",
        "壓力大時，你可能更急著要結果與回應。",
        "建議：把熱度落到『下一步與期限』，你會更踏實。"
      ],
      "CI": [
        "你在意正確，也在意互動是否被理解。",
        "你容易在被誤解時想講更完整，其實是想被公平看待。",
        "建議：先用例子讓人懂，再補標準。"
      ]
    };

    const lines = map[`${p}${s}`] || [
      "你的主型與輔型會在不同情境輪流上場。",
      "當你開始覺得拉扯，先問：此刻我最需要的是推進、連結、安穩，還是標準？",
      "把需要說成具體請求，通常能大幅降低內耗。"
    ];

    return `<ul>${lines.map(x=>`<li>${x}</li>`).join("")}</ul>`;
  }

  return `
    <ul>
      <li>主型是你在此面向的第一反應；輔型是你用來調節與保護的第二套策略。</li>
      <li>若出現並列主型/輔型，通常表示你情境切換明顯；想更清楚可增加題數。</li>
      <li>實務上，把需求具體化（時間點、範圍、下一步）通常比追求完美分類更有用。</li>
    </ul>
  `;
}

function buildRepair(primary, secondary){
  if(primary.length === 1){
    const p = primary[0];
    const s = (secondary.length===1) ? secondary[0] : null;
    const extra = s ? `<p class="small">輔型提醒：當你開始用 ${TYPE[s].name} 的方式（例如：${TYPE[s].repair[0]}），你會更快回到穩定。</p>` : "";
    return `<ul>${TYPE[p].repair.map(x=>`<li>${x}</li>`).join("")}</ul>${extra}`;
  }

  return `
    <ul>
      <li>先把需求變具體：時間點、範圍、下一步。</li>
      <li>如果你在反覆想、反覆修正：先暫定一個結論，讓心有地方落下來。</li>
      <li>如果你在吞、在忍：先用很小的表態開始：『我需要…』不必一次說完。</li>
    </ul>
  `;
}

/** 綁定 */
$("backBtn").addEventListener("click", back);
$("resetBtn").addEventListener("click", resetAll);

/** 初始化 */
resetAll();
</script>
</body>
</html>
