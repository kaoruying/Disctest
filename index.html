    .q{font-size:18px;color:var(--text);margin-top:14px}
    .opts{margin-top:10px;display:grid;gap:10px}
    button{

</head>

    <p class="small" id="subtitle">

  </div>
</div>

 * ========================= */
const $ = (id)=>document.getElementById(id);

let currentSection = null; // 'life' | 'work' | 'love' | null
let qIndex = 0;
let entries = [];          // {sectionKey,qIndex,pickKey,pickText}
let completed = new Set(); // 完成的面向
let showReport = false;

let scoresBySection = {
  life: {D:0,I:0,S:0,C:0},
  work: {D:0,I:0,S:0,C:0},
  love: {D:0,I:0,S:0,C:0},
};

function resetAll(){
  currentSection = null;
  qIndex = 0;
  entries = [];
  completed = new Set();
  showReport = false;
  scoresBySection = {
    life: {D:0,I:0,S:0,C:0},
    work: {D:0,I:0,S:0,C:0},
    love: {D:0,I:0,S:0,C:0},
  };
  $("question").style.display = "none";
  $("options").innerHTML = "";
  $("result").innerHTML = "";
  $("backBtn").disabled = true;
  render();
}

function calcScores(){
  scoresBySection = {
    life: {D:0,I:0,S:0,C:0},
    work: {D:0,I:0,S:0,C:0},
    love: {D:0,I:0,S:0,C:0},
  };
  for(const e of entries){
    scoresBySection[e.sectionKey][e.pickKey] += 1;
  }
}

function answeredCount(){
  return entries.length;
}

function sectionAnsweredCount(k){
  return entries.filter(e=>e.sectionKey===k).length;
}

function pct(v,total){ return total===0 ? 0 : Math.round(v/total*100); }
function sortedScores(scoreObj){
  const arr = Object.entries(scoreObj).map(([k,v])=>({k,v}));
  arr.sort((a,b)=> b.v - a.v);
  return arr;
}
function classify(scoreObj){
  const arr = sortedScores(scoreObj);
  const max = arr[0].v;
  const second = arr.find(x=>x.v < max)?.v ?? max;
  const primary = arr.filter(x=>x.v === max).map(x=>x.k);
  const secondary = arr.filter(x=>x.v === second && !primary.includes(x.k)).map(x=>x.k);
  return {arr, max, second, primary, secondary};
}
function escapeHtml(str){
  return String(str).replace(/[&<>"']/g, s => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
  }[s]));
}

function goMenu(){
  showReport = false;
  currentSection = null;
  qIndex = 0;
  $("result").innerHTML = "";
  $("question").style.display = "none";
  $("options").innerHTML = "";
  render();
}

function startSection(k){
  showReport = false;
  currentSection = k;
  qIndex = sectionAnsweredCount(k); // 若已作到一半，回到該進度
  $("result").innerHTML = "";
  $("question").style.display = "block";
  render();
}

function viewReport(){
  showReport = true;
  currentSection = null;
  $("question").style.display = "none";
  $("options").innerHTML = "";
  render();
}

function back(){
  if(entries.length===0) return;

  // 只能退回到同一面向最後一題（避免跨面向退回造成使用者迷路）
  if(!currentSection){
    // 若在報告/選單，先回到最近一題所屬面向
    const last = entries[entries.length-1];
    currentSection = last.sectionKey;
    showReport = false;
  }

  // 找到目前面向的最後一題作答
  const idx = [...entries].map((e,i)=>({e,i})).reverse().find(x=>x.e.sectionKey===currentSection)?.i;
  if(idx === undefined) return;

  entries.splice(idx,1); // 刪掉該面向最後一題
  calcScores();

  completed.delete(currentSection); // 退題後不保證仍完成
  qIndex = sectionAnsweredCount(currentSection);
  $("result").innerHTML = "";
  render();
}

function pick(opt){
  // 若這題已經答過（從中途續作），先把該題之後的答案清掉（同面向）
  const already = entries.find(e=>e.sectionKey===currentSection && e.qIndex===qIndex);
  if(already){
    entries = entries.filter(e => !(e.sectionKey===currentSection && e.qIndex>=qIndex));
  }

  entries.push({sectionKey: currentSection, qIndex, pickKey: opt.k, pickText: opt.t});
  qIndex += 1;

  calcScores();

  // 若完成該面向 10 題
  if(qIndex >= BANK[currentSection].questions.length){
    completed.add(currentSection);
    currentSection = null;
    qIndex = 0;

    // 完成後直接留在同頁：顯示一個「完成提示＋可直接看任兩面向比較」
    showReport = true; // 完成面向後，直接導向報告（但不強迫做完三個）
  }

  render();
}

/** =========================
 * UI：選單
 * ========================= */
function renderMenu(){
  const done = [...completed];
  const doneNames = done.map(k=>BANK[k].name).join("、") || "尚未完成任何面向";

  const btns = KEYS.map(k=>{
    const answered = sectionAnsweredCount(k);
    const total = BANK[k].questions.length;
    const status = completed.has(k) ? "（已完成）" : (answered>0 ? `（已作答 ${answered}/${total}）` : "");
    const primaryBtnText = completed.has(k) ? `重新進入：${BANK[k].name}` : `開始／繼續：${BANK[k].name}`;
    return `
      <button onclick="startSection('${k}')">
        <b style="color:var(--accent)">${primaryBtnText}</b><br/>
        <span class="small">${escapeHtml(BANK[k].intro)}</span>
        <div class="tag">${status || "（未開始）"}</div>
      </button>
    `;
  }).join("");

  // 任兩面向比較提示
  const compareHint = done.length >= 2
    ? `<p class="small">你已完成 <b style="color:var(--text)">${done.length}</b> 個面向：<b style="color:var(--text)">${escapeHtml(doneNames)}</b>。下方報告頁會自動產出「任兩／三面向比較」。</p>`
    : `<p class="small">目前完成：<b style="color:var(--text)">${escapeHtml(doneNames)}</b>。完成任兩個面向後，就會出現「相互分析（比較報告）」。</p>`;

  $("menuPanel").innerHTML = `
    <div class="box">
      <h2 style="margin-top:0">選單</h2>
      ${compareHint}
      <div class="row" style="margin-top:8px">
        <button class="secondary smallBtn" onclick="viewReport()">查看報告（即時）</button>
        <button class="secondary smallBtn" onclick="resetAll()">全部重設</button>
      </div>
    </div>
    <div class="center">
      ${btns}
    </div>
  `;
}

  return `
    <div class="box" style="margin-top:12px">
      <h2 style="margin-top:0">解析（並列主型｜${sectionName}）</h2>
      <p>你在此面向呈現「並列主型（${names}）」。這通常意味著你會依場景啟用不同策略，而不是沒有主軸。</p>
      <p class="small">若想更清楚哪一個更像核心，可擴充題數或把題目改成更貼近你真實常遇到的情境。</p>
    </div>
  `;
}

function buildAnalysisBlock(title, scoreObj, sectionName){
  const total = Object.values(scoreObj).reduce((a,b)=>a+b,0);
  const {arr, primary, secondary, max, second} = classify(scoreObj);
  const {pText, sText} = labelPrimarySecondary(primary, secondary);

  const reliability = total < 10
    ? `此面向目前作答 ${total}/10 題（尚未完成），屬於初步輪廓。完成 10 題後會更穩定。`
    : `此面向已完成 10 題，主輔型穩定度較高。`;

  const analysis = (primary.length===1)
    ? buildSinglePrimaryAnalysis(primary[0], secondary.length===1 ? secondary[0] : null, max, second, sectionName)
    : buildMultiPrimaryAnalysis(primary, sectionName);

  return `
    <div class="box" style="margin-top:12px">
      <h2 style="margin-top:0">${title}</h2>
      <div class="tag">面向：<b style="color:var(--text)">${sectionName}</b></div>
      <div class="tag">主型：<b style="color:var(--text)">${pText}</b></div>
      <div class="tag">輔型：<b style="color:var(--text)">${sText}</b></div>
      <p class="small warn">${reliability}</p>

      <h2>分數分布</h2>
      <table class="table">
        <thead><tr><th>向度</th><th>分數</th><th>比例</th></tr></thead>
        <tbody>
          ${arr.map(x=>`
            <tr>
              <td>${TYPE[x.k].name}</td>
              <td>${x.v}</td>
              <td>${pct(x.v,total)}%</td>
            </tr>
          `).join("")}
        </tbody>
      </table>

      ${analysis}

      <div class="grid" style="margin-top:12px">
        <div class="box">
          <h2 style="margin-top:0">你在這個面向裡，最需要被怎麼對待</h2>
          ${buildHowToTreat(primary, secondary)}
        </div>
        <div class="box">
          <h2 style="margin-top:0">你可以怎麼說，既保護自己也不把關係推遠</h2>
          ${buildSpeak(primary, secondary)}
        </div>
      </div>

      <div class="box" style="margin-top:12px">
        <h2 style="margin-top:0">主型＋輔型的互動解析</h2>
        ${buildSecondaryAnalysis(primary, secondary)}
      </div>

      <div class="box" style="margin-top:12px">
        <h2 style="margin-top:0">在壓力上來的時候，你可以怎麼把自己拉回來</h2>
        ${buildRepair(primary, secondary)}
      </div>
    </div>
  `;
}

/** =========================
 * 任兩／三面向比較（只針對「已完成」的面向）
 * ========================= */
function buildComparisonBlock(doneKeys){
  const secName = {life:"生活", work:"工作", love:"感情"};
  const dimName = {D:"主導", I:"影響", S:"穩定", C:"謹慎"};
  const dims = ["D","I","S","C"];

  const sec = {};
  doneKeys.forEach(k => sec[k] = scoresBySection[k]);

  // 以向度看：哪個面向最高
  const highlights = dims.map(d=>{
    const arr = Object.entries(sec).map(([k,v])=>({section:k, val:v[d]}));
    arr.sort((a,b)=>b.val-a.val);
    return {d, top:arr[0], second:arr[1] || null, gap: arr[1] ? (arr[0].val - arr[1].val) : arr[0].val};
  });

  // 以面向看：最突出向度
  const bySectionHighlight = doneKeys.map(k=>{
    const arr = sortedScores(scoresBySection[k]);
    return {section:k, top:arr[0], second:arr[1], gap: arr[0].v - arr[1].v};
  });

  const explain = {
    D:"在這個面向，你比較常用「推進與掌控」來穩住局面。",
    I:"在這個面向，你比較常用「互動與回應」來確認安全感。",
    S:"在這個面向，你比較常用「維持安穩與節奏」來避免失衡。",
    C:"在這個面向，你比較常用「標準與一致」來降低不確定。"
  };

  const strongest = [...highlights].sort((a,b)=>b.gap-a.gap).slice(0,2);
  const narrative = strongest.map(s=>{
    const dim = `${s.d}（${dimName[s.d]}）`;
    return `<li><b>${dim}</b>最高的面向是<b>${secName[s.top.section]}</b>（差距 ${s.gap}）。${explain[s.d]}</li>`;
  }).join("");

  return `
    <div class="box" style="margin-top:12px">
      <h2 style="margin-top:0">相互分析（任兩／三面向比較）</h2>
      <p class="small">目前納入比較的面向：<b style="color:var(--text)">${doneKeys.map(k=>secName[k]).join("、")}</b></p>

      <h2>以向度看（D / I / S / C）</h2>
      <table class="table">
        <thead><tr><th>向度</th><th>最高面向</th><th>分數</th><th>次高面向</th><th>差距</th></tr></thead>
        <tbody>
          ${highlights.map(h=>`
            <tr>
              <td>${h.d}（${dimName[h.d]}）</td>
              <td>${secName[h.top.section]}</td>
              <td>${h.top.val}</td>
              <td>${h.second ? secName[h.second.section] : "—"}</td>
              <td>${h.second ? h.gap : "—"}</td>
            </tr>
          `).join("")}
        </tbody>
      </table>

      <h2>以面向看（哪個向度最突出）</h2>
      <table class="table">
        <thead><tr><th>面向</th><th>最突出向度</th><th>分數</th><th>次高</th><th>差距</th></tr></thead>
        <tbody>
          ${bySectionHighlight.map(s=>`
            <tr>
              <td>${secName[s.section]}</td>
              <td>${TYPE[s.top.k].name}</td>
              <td>${s.top.v}</td>
              <td>${TYPE[s.second.k].name}</td>
              <td>${s.gap}</td>
            </tr>
          `).join("")}
        </tbody>
      </table>

      <h2>整合解讀（差距最大的地方）</h2>
      <ul>${narrative}</ul>
      <p class="small">差距越大，代表你在該面向越固定使用那種策略；差距小則表示你在該面向更會切換。</p>
    </div>
  `;
}

function buildReport(){
  const doneKeys = KEYS.filter(k=>completed.has(k));
  const partialKeys = KEYS.filter(k=>sectionAnsweredCount(k)>0 && !completed.has(k));

  const doneTxt = doneKeys.length ? doneKeys.map(k=>BANK[k].name).join("、") : "尚未完成任何面向";
  const partialTxt = partialKeys.length ? partialKeys.map(k=>`${BANK[k].name}（${sectionAnsweredCount(k)}/10）`).join("、") : "沒有進行中的面向";

  // 報告內容：完成的面向 → 先出完整；進行中的面向 → 出「初步輪廓」
  const blocks = [];

  doneKeys.forEach(k=>{
    blocks.push(buildAnalysisBlock(`${BANK[k].name}報告`, scoresBySection[k], BANK[k].name));
  });

  partialKeys.forEach(k=>{
    blocks.push(buildAnalysisBlock(`${BANK[k].name}（進行中）`, scoresBySection[k], BANK[k].name));
  });

  const compare = doneKeys.length >= 2
    ? buildComparisonBlock(doneKeys)
    : `
      <div class="box" style="margin-top:12px">
        <h2 style="margin-top:0">相互分析（任兩／三面向比較）</h2>
        <p class="small">完成任兩個面向後，這裡會自動出現比較報告（包含向度差異、面向差異與整合解讀）。</p>
      </div>
    `;

  return `
    <div class="box">
      <h2 style="margin-top:0">報告（可即時查看）</h2>
      <p class="small">已完成：<b style="color:var(--text)">${escapeHtml(doneTxt)}</b></p>
      <p class="small">進行中：<b style="color:var(--text)">${escapeHtml(partialTxt)}</b></p>
      <div class="row" style="margin-top:8px">
        <button class="secondary smallBtn" onclick="goMenu()">回選單</button>
      </div>
    </div>
    ${compare}
    ${blocks.join("") || `<div class="box" style="margin-top:12px"><p class="small">目前還沒有作答內容。你可以回選單先開始任一面向。</p></div>`}
  `;
}

/** =========================
 * render：依狀態切換
 * ========================= */
function render(){
  calcScores();

  // 進度條：用「已作答題數 / 30」顯示即可（因為不強迫作完）
  const a = answeredCount();
  $("progressText").textContent = `已作答：${a} / ${TOTAL_MAX} 題（可分開作，不必全做完）`;
  $("progressFill").style.width = `${Math.round((a/TOTAL_MAX)*100)}%`;

  // Back 按鈕可用：只要該面向有作答
  if(currentSection){
    $("backBtn").disabled = sectionAnsweredCount(currentSection) === 0;
  }else{
    $("backBtn").disabled = entries.length === 0;
  }

  // 顯示模式：報告 or 作題 or 選單
  if(showReport){
    $("title").textContent = "DISC 報告（可即時查看）";
    $("subtitle").textContent = "你可以只完成任兩個面向，就在同一頁看到相互分析。也可以先做一部分，先看初步輪廓。";
    $("menuPanel").innerHTML = "";
    $("question").style.display = "none";
    $("options").innerHTML = "";
    $("result").innerHTML = buildReport();
    return;
  }

  if(!currentSection){
    $("title").textContent = "DISC 三面向測驗（可分開作答）";
    $("subtitle").innerHTML = `生活／工作／感情可以分開作。完成任兩個面向後，報告頁會出現<strong>相互分析（比較報告）</strong>。`;
    $("result").innerHTML = "";
    $("question").style.display = "none";
    $("options").innerHTML = "";
    renderMenu();
    return;
  }

  // 正在作題
  const sec = BANK[currentSection];
  $("title").textContent = `DISC 測驗｜${sec.name}`;
  $("subtitle").textContent = sec.intro;
  $("menuPanel").innerHTML = "";
  $("result").innerHTML = "";

  const total = sec.questions.length;
  const answeredInSec = sectionAnsweredCount(currentSection);
  const next = sec.questions[qIndex];

  $("question").style.display = "block";
  $("question").innerHTML = `
    <span class="pill"><b style="color:var(--accent)">${sec.name}</b></span>
    <span class="pill"><b style="color:var(--accent)">第 ${qIndex+1} / ${total} 題</b></span>
    <span class="pill"><b style="color:var(--accent)">本面向進度 ${answeredInSec} / ${total}</b></span>
    <div style="margin-top:10px">${escapeHtml(next.q)}</div>
  `;

  const box = $("options");
  box.innerHTML = "";
  next.o.forEach((opt, i)=>{
    const b = document.createElement("button");
    b.innerHTML = `<b style="color:var(--accent)">(${String.fromCharCode(65+i)})</b> ${escapeHtml(opt.t)}`;
    b.onclick = ()=>pick(opt);
    box.appendChild(b);
  });
}

/** =========================
 * 綁定
 * ========================= */
$("backBtn").addEventListener("click", back);
$("toMenuBtn").addEventListener("click", goMenu);
$("viewReportBtn").addEventListener("click", viewReport);
$("resetBtn").addEventListener("click", resetAll);

// 讓選單按鈕可用（因為用 onclick）
window.startSection = startSection;
window.viewReport = viewReport;
window.goMenu = goMenu;
window.resetAll = resetAll;

resetAll();
</script>
