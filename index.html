<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DISC測驗</title>
  <style>
    :root{
      --bg:#0b1220; --card:#121b2e; --line:#24304c;
      --text:#e9eefc; --muted:#b7c0da; --btn:#1e2a46; --btn2:#2b3a6b;
      --accent:#7aa2ff; --warn:#ffd37a;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:"Noto Sans TC","Microsoft JhengHei",system-ui,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:980px;margin:0 auto;padding:18px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:18px}
    h1{margin:0 0 10px;font-size:22px}
    h2{margin:14px 0 8px;font-size:18px}
    p{margin:8px 0;line-height:1.75;color:var(--muted)}
    .small{font-size:13px;color:var(--muted)}
    .warn{color:var(--warn)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border:1px solid var(--line);border-radius:999px;color:var(--muted)}
    .q{font-size:18px;color:var(--text);margin-top:14px}
    .opts{margin-top:10px;display:grid;gap:10px}
    button{
      width:100%;text-align:left;padding:14px;border-radius:12px;border:1px solid var(--line);
      background:var(--btn);color:var(--text);font-size:16px;cursor:pointer
    }
    button:hover{background:var(--btn2)}
    button.secondary{background:transparent;color:var(--muted)}
    button.secondary:hover{background:#0e1630}
    button.smallBtn{padding:10px 12px;font-size:14px}
    .footer{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .tag{display:inline-block;border:1px solid var(--line);border-radius:999px;padding:6px 10px;margin:6px 6px 0 0;color:var(--muted);font-size:13px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:760px){.grid{grid-template-columns:1fr}}
    .box{background:#0e1630;border:1px solid var(--line);border-radius:16px;padding:14px}
    ul{margin:8px 0 0 18px;color:var(--text);line-height:1.75}
    li{margin:5px 0}
    .table{width:100%;border-collapse:collapse;margin-top:8px}
    .table th,.table td{border-bottom:1px solid var(--line);padding:10px 6px;text-align:left}
    .muted{color:var(--muted)}
    .menuGrid{display:grid;gap:10px;margin-top:10px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1 id="title">DISC測驗</h1>
    <p class="small" id="subtitle">選一個面向開始作答（各 10 題）。每個面向的作答與結果彼此獨立。</p>

    <div id="menu" class="menuGrid"></div>

    <div id="testArea" style="display:none">
      <div class="row" style="margin-top:10px">
        <span class="pill" id="sectionPill"></span>
        <span class="pill" id="qPill"></span>
      </div>

      <div class="q" id="question"></div>
      <div class="opts" id="options"></div>

      <div class="footer">
        <button class="secondary smallBtn" id="backBtn" disabled>上一題</button>
        <button class="secondary smallBtn" id="restartBtn">重作此面向</button>
        <button class="secondary smallBtn" id="homeBtn">回首頁</button>
      </div>

      <div id="result" style="margin-top:14px"></div>
    </div>
  </div>
</div>

  DS:{title:"DS（推進＋安穩）",lines:["你推進（D），也顧承受度與穩定（S）。","你不喜歡拖，但也不想逼人；會想把人一起帶過去。","盲點是想快又怕壓人；用分工與里程碑把壓力放流程，不放在人。"],tip:"拆小任務＋固定回報節點，速度自然起來。"},
  DC:{title:"DC（推進＋標準）",lines:["你先推進（D），再用標準收斂（C）。","你敢決定，也不想留下後遺症；會回頭補定義與責任。","壓力大時又快又嚴；用暫定結論＋驗證條件保住速度與安心。"],tip:"用「暫定＋檢核表」代替反覆討論。"},
  ID:{title:"ID（連結＋推進）",lines:["你先連結（I），再推進（D）。","你能帶動人，也能在關鍵時刻定案。","當你覺得沒回應會急著推；先拿到回應再收斂行動，更省力。"],tip:"先問『你怎麼看？』→ 再收斂下一步與期限。"},
  IS:{title:"IS（連結＋安穩）",lines:["你要連結（I），也要舒適與穩（S）。","你會照顧氣氛，也會讓人安心。","你容易把需求講太柔，最後自己撐；把感受翻成可執行請求。"],tip:"把『希望你在乎』翻成『我希望你在（時間）回我一句』。"},
  IC:{title:"IC（連結＋清楚）",lines:["你要被理解（I），也要精準（C）。","你不只想被安慰，你想被正確理解；會補背景避免誤會。","對方跟不上你會越講越多；先一句結論＋兩個重點，再補例子。"],tip:"先一句結論→兩個重點→最後才細節。"},
  SD:{title:"SD（安穩＋推進）",lines:["你重穩（S），必要時也能推（D）。","你先維持和氣，但拖久了會突然果斷。","你容易忍到最後才說；早一點小表態，界線就不必靠爆發。"],tip:"用『我需要…』的輕量表達，提早說清楚。"},
  SI:{title:"SI（安穩＋連結）",lines:["你重穩（S），也在意互動溫度（I）。","你願意配合、也願意照顧人，是安心感提供者。","你太會體諒容易把自己放後面；保留體諒，但別消音需求。"],tip:"先肯定對方，再提出一個具體安排。"},
  SC:{title:"SC（安穩＋標準）",lines:["你要安穩（S），也要一致標準（C）。","你願意配合，但需要流程與規則才安心。","你可能默默補很多卻不說標準；把必要標準說在前面，才能減少補洞。"],tip:"先列 3 個必要標準，其餘允許彈性。"},
  CD:{title:"CD（標準＋推進）",lines:["你先確保正確（C），確定後推很快（D）。","你不是慢，你是在算清風險；確定後執行力會加速。","外界催快會讓你更緊；先講清你缺的資訊與你多久能定案。"],tip:"一句話說清楚『我缺什麼』＋『拿到後多久能定案』。"},
  CI:{title:"CI（標準＋連結）",lines:["你重一致（C），也在意被公平理解（I）。","你在守的是不要誤會、不要失信；會想確認對方真的懂。","你容易腦內反覆推演；用具體例子取代抽象解釋更省力。"],tip:"先給例子（發生什麼）→再講標準（你要什麼）。"},
  CS:{title:"CS（標準＋安穩）",lines:["你重標準（C），也重穩定（S）。","你把事做對、也把人顧好；可靠但容易累。","你不想麻煩別人就自己補；訂出回報格式與完成定義，你會輕很多。"],tip:"你負責標準與結論；對方負責配合與回報。"},
};

/** =========================
 * 單一面向作答狀態（不共享）
 * ========================= */
let currentKey = null;     // 'life' | 'work' | 'love'
let qIndex = 0;
let answers = [];          // [{qIndex, pickKey}]
let scores = {D:0,I:0,S:0,C:0};

const $ = (id)=>document.getElementById(id);

function resetSection(){
  qIndex = 0;
  answers = [];
  scores = {D:0,I:0,S:0,C:0};
  $("result").innerHTML = "";
  renderQuestion();
}

function escapeHtml(str){
  return String(str).replace(/[&<>"']/g, s => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
  }[s]));
}

function sortedScores(scoreObj){
  const arr = Object.entries(scoreObj).map(([k,v])=>({k,v}));
  arr.sort((a,b)=>b.v-a.v);
  return arr;
}

function classify(scoreObj){
  const arr = sortedScores(scoreObj);
  const max = arr[0].v;
  const second = arr.find(x=>x.v < max)?.v ?? max;
  const primary = arr.filter(x=>x.v===max).map(x=>x.k);
  const secondary = arr.filter(x=>x.v===second && !primary.includes(x.k)).map(x=>x.k);
  return {arr,max,second,primary,secondary};
}

function buildSinglePrimaryAnalysis(p, s, max, second){
  const gap = max - second;
  const gapLine = gap >= 3
    ? "主型很突出：你在這個面向的反應比較一致。"
    : "差距不大：你在這個面向會依情境切換策略。";

  let comboHTML = "";
  if(s){
    const key = `${p}${s}`;
    const pack = COMBO[key];
    comboHTML = pack ? `
      <p class="small">主輔型組合：<b style="color:var(--text)">${pack.title}</b></p>
      <ul>${pack.lines.map(x=>`<li>${x}</li>`).join("")}</ul>
      <p class="small muted"><b>建議用法：</b>${pack.tip}</p>
    ` : `
      <p class="small">主輔型組合：<b style="color:var(--text)">${p}${s}</b></p>
      <ul>
        <li>你以 ${TYPE[p].name} 為主軸，同時帶著 ${TYPE[s].name} 的調節策略。</li>
        <li>你會在兩種策略之間切換，目的是讓事情或關係更可控。</li>
      </ul>
    `;
  } else {
    comboHTML = `
      <p class="small">輔型不明顯（分數接近）。你在此面向更擅長看情境選方法。</p>
      <ul>
        <li>你不是沒有主軸，而是你有更多工具可以用。</li>
        <li>你容易累的點，常來自界線/分工/標準沒有說清楚。</li>
      </ul>
    `;
  }

  return `
    <div class="box" style="margin-top:12px">
      <h2 style="margin-top:0">解析</h2>
      <p><b>${TYPE[p].name}</b>：${TYPE[p].essence}</p>
      <p class="small">${gapLine}</p>

      <div class="box" style="margin-top:10px">
        <h2 style="margin-top:0">主輔型搭配說明</h2>
        ${comboHTML}
      </div>

      <div class="grid" style="margin-top:10px">
        <div class="box">
          <h2 style="margin-top:0">核心模式</h2>
          <ul>
            <li><b>常見觸發點：</b>${TYPE[p].stress[0]}</li>
            <li><b>你會怎麼保護自己：</b>${TYPE[p].shadow}</li>
            <li><b>你其實在守護的是：</b>${TYPE[p].needs[0]}</li>
          </ul>
        </div>
        <div class="box">
          <h2 style="margin-top:0">回到穩定的方式</h2>
          <ul>${TYPE[p].repair.map(x=>`<li>${x}</li>`).join("")}</ul>
        </div>
      </div>
    </div>
  `;
}

function buildMultiPrimaryAnalysis(primary){
  const names = primary.map(k=>TYPE[k].name).join("、");
  return `
    <div class="box" style="margin-top:12px">
      <h2 style="margin-top:0">解析（並列主型）</h2>
      <p>你呈現「並列主型（${names}）」。這通常表示你在此面向會依情境啟用不同策略。</p>
      <p class="small">若想更清楚哪一個更像核心，可擴充題數或把題目改得更貼近你常遇到的真實情境。</p>
    </div>
  `;
}

function buildHowToTreat(primary, secondary){
  if(primary.length===1){
    const p = primary[0];
    const s = (secondary.length===1) ? secondary[0] : null;
    const extra = s ? `<p class="small">輔型加分（${TYPE[s].name}）：${TYPE[s].howToTreat[0]}。</p>` : "";
    return `<ul>${TYPE[p].howToTreat.map(x=>`<li>${x}</li>`).join("")}</ul>${extra}`;
  }
  return `
    <ul>
      <li>先用一段話把下一步與範圍講清楚。</li>
      <li>把期待落到可執行：何時、做什麼、怎麼回報。</li>
      <li>用一句話確認彼此理解，避免用猜的。</li>
    </ul>
  `;
}

function buildSpeak(primary, secondary){
  if(primary.length===1){
    const p = primary[0];
    const s = (secondary.length===1) ? secondary[0] : null;
    const extra = s ? `<p class="small">輔型提醒：你用 ${TYPE[s].name} 的方式調節時，互動通常更順。</p>` : "";
    return `<ul>${TYPE[p].speak.map(x=>`<li>${x}</li>`).join("")}</ul>${extra}`;
  }
  return `
    <ul>
      <li>先說狀態：我現在有點…</li>
      <li>再說事實：因為發生了…</li>
      <li>最後說請求：我需要你…／我們可不可以…</li>
    </ul>
  `;
}

function buildResult(){
  const total = Object.values(scores).reduce((a,b)=>a+b,0);
  const {arr,primary,secondary,max,second} = classify(scores);

  const pText = primary.length===1 ? TYPE[primary[0]].name : `並列主型：${primary.map(k=>TYPE[k].name).join("、")}`;
  const sText = secondary.length===1 ? TYPE[secondary[0]].name : (secondary.length ? `並列輔型：${secondary.map(k=>TYPE[k].name).join("、")}` : "輔型不明顯（分數接近）");

  const analysis = (primary.length===1)
    ? buildSinglePrimaryAnalysis(primary[0], secondary.length===1 ? secondary[0] : null, max, second)
    : buildMultiPrimaryAnalysis(primary);

  return `
    <div class="box">
      <h2 style="margin-top:0">結果</h2>
      <div class="tag">主型：<b style="color:var(--text)">${pText}</b></div>
      <div class="tag">輔型：<b style="color:var(--text)">${sText}</b></div>

      <h2>分數分布</h2>
      <table class="table">
        <thead><tr><th>向度</th><th>分數</th><th>比例</th></tr></thead>
        <tbody>
          ${arr.map(x=>`
            <tr>
              <td>${TYPE[x.k].name}</td>
              <td>${x.v}</td>
              <td>${pct(x.v,total)}%</td>
            </tr>
          `).join("")}
        </tbody>
      </table>

      ${analysis}

      <div class="grid" style="margin-top:12px">
        <div class="box">
          <h2 style="margin-top:0">你在這個面向裡，最需要被怎麼對待</h2>
          ${buildHowToTreat(primary, secondary)}
        </div>
        <div class="box">
          <h2 style="margin-top:0">你可以怎麼說，既保護自己也不把關係推遠</h2>
          ${buildSpeak(primary, secondary)}
        </div>
      </div>
    </div>
  `;
}

function start(key){
  currentKey = key;
  $("menu").style.display = "none";
  $("testArea").style.display = "block";
  $("subtitle").textContent = BANK[key].intro;
  $("sectionPill").innerHTML = `<b style="color:var(--accent)">${BANK[key].name}</b>`;
  resetSection();
}

function goHome(){
  currentKey = null;
  $("menu").style.display = "grid";
  $("testArea").style.display = "none";
  $("subtitle").textContent = "選一個面向開始作答（各 10 題）。每個面向的作答與結果彼此獨立。";
  $("result").innerHTML = "";
}

function renderMenu(){
  $("menu").innerHTML = `
    <button onclick="start('life')">
      <b style="color:var(--accent)">開始：生活面向</b><br/>
      <span class="small">${escapeHtml(BANK.life.intro)}</span>
    </button>
    <button onclick="start('work')">
      <b style="color:var(--accent)">開始：工作面向</b><br/>
      <span class="small">${escapeHtml(BANK.work.intro)}</span>
    </button>
    <button onclick="start('love')">
      <b style="color:var(--accent)">開始：感情面向</b><br/>
      <span class="small">${escapeHtml(BANK.love.intro)}</span>
    </button>
  `;
}

function renderQuestion(){
  const sec = BANK[currentKey];
  $("qPill").innerHTML = `<b style="color:var(--accent)">第 ${qIndex+1} / ${sec.questions.length} 題</b>`;
  $("backBtn").disabled = qIndex === 0;

  // 完成
  if(qIndex >= sec.questions.length){
    $("question").textContent = "已完成";
    $("options").innerHTML = "";
    $("result").innerHTML = buildResult();
    return;
  }

  const q = sec.questions[qIndex];
  $("question").textContent = q.q;

  const box = $("options");
  box.innerHTML = "";
  q.o.forEach((opt,i)=>{
    const b = document.createElement("button");
    b.innerHTML = `<b style="color:var(--accent)">(${String.fromCharCode(65+i)})</b> ${escapeHtml(opt.t)}`;
    b.onclick = ()=>pick(opt);
    box.appendChild(b);
  });
}

function pick(opt){
  answers.push({qIndex, pickKey: opt.k});
  scores[opt.k] += 1;
  qIndex += 1;
  renderQuestion();
}

function back(){
  if(qIndex === 0) return;
  // 退回一題：扣掉分數
  const last = answers.pop();
  if(last){
    scores[last.pickKey] -= 1;
  }
  qIndex -= 1;
  $("result").innerHTML = "";
  renderQuestion();
}

/** 綁定（供 onclick 使用） */
window.start = start;

/** 按鈕 */
$("backBtn").addEventListener("click", back);
$("restartBtn").addEventListener("click", resetSection);
$("homeBtn").addEventListener("click", goHome);

/** init */
renderMenu();
goHome();
</script>
